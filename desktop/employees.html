        <main>
            <h2 class="newEmployee">Add New Employee</h2>
            <form id="userForm">
                <input class="name" name="firstName" type="text" placeholder="First Name" id="firstName" required>
                <input class="name" name="lastName" type="text" placeholder="Last Name" id="lastName" required>
                <input type="text" name="preferredName" placeholder="Preferred Name" id="preferredName" required>
                <input type="text" name="pronouns" placeholder="Pronouns" id="pronouns" required>
                <input type="text" name="birthday" placeholder="mm/dd/yyyy" id="birthday" required>
                <input type="text" name="role" placeholder="Role" id="role" required>
                <input type="text" name="phone" placeholder="Phone Number" id="phone" required>
                <input type="email" name="email" placeholder="Email Address" id="email" required>
                <input type="file" name="image" id="image">
                <!-- <div class="imgSection">
                    <img src="" alt="" />

                <div class="submitSection">
                    <button id="submitBtn" type="submit">Save changes</button>
                    <a class="linkBtn" href="index.html">Cancel</a>

        </main>
